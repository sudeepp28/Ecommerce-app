<div class="container">
    <div class="AppliancesBanner">
      @for (banner of ABanners; track banner) {
       
         
         <a [routerLink]="['/appliance-product', banner.id]">
              <div >
            <img [src]="banner.src" [alt]="banner.alt">
            <p>{{banner.Product_name}}</p>
            <p>id : {{banner.id}}</p>
          </div>
         </a>
        
     
      }
    </div>
  </div>

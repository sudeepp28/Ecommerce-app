<div class="container">
    <div class="AppliancesBanner">
      @for (banner of FBanners; track banner) {
       
         
         
             <a [routerLink]="['/furniture-page', banner.id]">
               <div >
            <img [src]="banner.src" [alt]="banner.name">
            <p>{{banner.name}}</p>
            <p> <strong> Price :</strong>
               {{banner.price}}</p>
          </div>
             </a>
         
        
     
      }
    </div>
  </div>

<div class="container">
    <div class="Mbanners">
        @for(image of mdisplayB; track image){
            <a [routerLink]="image.link" >
               <div (click)="onSelectProduct(image)">
                <img [src]="image.src" [alt]="image.alt">
               </div>
               
            </a>
        }
    </div>
</div>

<div class="container">
    <div class="AppliancesBanner">
      @for (banner of toysBanner; track banner) {
       
         
        
           <a [routerLink]="['/toys-page', banner.id]">
               <div >
            <img [src]="banner.src" [alt]="banner.alt">
            <p>{{banner.name}}</p>
            <p> <strong> Price :</strong>
               {{banner.price}}</p>
          </div>
           </a>
         
        
     
      }
    </div>
  </div>

<div class="container">
    <div class="Mbanners">
        @for(banner of mdisplayB; track banner){
            <a [routerLink]="banner.link" (click)="selectBanner(banner.id)">
               <div >
                <img [src]="banner.src" [alt]="banner.alt">
               </div>
               
            </a>
        }
    </div>
</div>

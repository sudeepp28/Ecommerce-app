<h1>Books</h1>

<div class="container">
    <div class="AppliancesBanner">
      @for (banner of booksB; track banner) {
       
          <a [routerLink]="['/bookspage', banner.id]">
            
          
        
                  <div >
            <img [src]="banner.src" [alt]="banner.name">
            <p>{{banner.name}}</p>
            <p> <strong> Price :</strong>
               {{banner.price}}</p>
          </div>
            </a>
            
         
        
     
      }
    </div>
  </div>
